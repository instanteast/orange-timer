<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orange English</title>

  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <!-- 외부 CSS -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script>
  // Firebase 설정 (방금 콘솔에서 받은 값)
  const firebaseConfig = {
    apiKey: "AIzaSyBc7Hzz82jAGDpYV4R63gmonwOb_yvs0UA",
    authDomain: "orange-timer.firebaseapp.com",
    projectId: "orange-timer",
    storageBucket: "orange-timer.firebasestorage.app",
    messagingSenderId: "612205534302",
    appId: "1:612205534302:web:597de3540e1c810fd8a8cf",
    measurementId: "G-0V30P7LQGH",
    databaseURL: "https://orange-timer-default-rtdb.firebaseio.com"
  };

  // Firebase 초기화
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ✅ Auth 참조 & 익명 로그인
  const auth = firebase.auth();
  auth.signInAnonymously()
    .then(() => console.log("✅ Firebase 익명 로그인 성공"))
    .catch(err => console.error("❌ Firebase 로그인 실패:", err));
</script>
</head>

<body>
  <!-- 상단 바 -->
  <header class="topbar">
    <button class="back-btn" onclick="goBack()" aria-label="뒤로 가기">➤</button>
    <div class="topbar-title" aria-hidden="true">Orange English Timer</div>
    <div class="topbar-actions">
      <button id="dark-mode-toggle" onclick="toggleDarkMode()" class="dark-mode-btn" aria-label="다크 모드 전환">☾</button>
      <button class="fullscreen-btn" onclick="toggleFullscreen()" aria-label="전체화면 전환">⛶</button>
    </div>
  </header>

  <!-- 버전 정보 -->
  <div class="version-info">v1.7.0 | 2025-10-02</div>

  <!-- 메인 화면 -->
  <div id="main" class="screen">
    <div class="container">
      <h1>Orange English</h1>
      <div class="button-container">
        <button class="orange-btn" onclick="showScreen('notice')">공지사항</button>
        <button class="orange-btn" onclick="startTimer(600, '단어 테스트')">단어 테스트</button>
        <button class="orange-btn" onclick="showScreen('reading-test')">독해 테스트</button>
        <button class="orange-btn" onclick="startTimer(4200, 'SURVIVAL')">SURVIVAL</button>
        <button class="orange-btn" onclick="startTimer(600, '쉬는 시간')">쉬는 시간</button>
        <button class="orange-btn" onclick="showScreen('notice-editor')">공지 편집</button>
      </div>
    </div>
  </div>

  <!-- 공지사항 화면 -->
  <div id="notice" class="screen hidden">
    <div class="container">
      <div class="notice-header">
        <h2>공지사항</h2>
      </div>

      <!-- ✅ 공지 내용만 단독으로 남김 -->
      <div id="notice-content" class="notice-content centered-text" role="region" aria-label="공지사항 내용">
        <!-- JS에서 저장된 공지를 불러와 표시합니다. -->
      </div>

      <div class="dday-box-bottom" role="group" aria-label="D-day 정보">
        <div id="today-date" class="dday-item"></div>
        <div id="dday-2027" class="dday-item"></div>
        <div id="dday-mock" class="dday-item"></div>
      </div>
    </div>
  </div>

  <!-- 공지 편집 화면 -->
  <div id="notice-editor" class="screen hidden">
    <div class="container">
      <h2>공지 편집</h2>
      <div class="editor-help">줄바꿈은 자동으로 적용됩니다. 굵게 표시하려면 &lt;b&gt;굵게&lt;/b&gt;처럼 입력할 수 있어요.</div>
      <textarea id="notice-editor-text" class="notice-textarea" aria-label="공지사항 편집 영역" spellcheck="false"></textarea>
      <div class="editor-actions">
        <button class="primary-btn" onclick="saveNotice()">저장</button>
        <button class="secondary-btn" onclick="cancelEdit()">취소</button>
      </div>
    </div>
  </div>

  <!-- 독해 테스트 화면 -->
  <div id="reading-test" class="screen hidden">
    <div class="container">
      <h2>독해 테스트</h2>
      <div class="reading-controls">
        <label class="reading-label">시간 설정 ⌛</label>
        <div class="time-inputs">
          <input type="number" id="minute" min="0" value="10" aria-label="분 입력" /> :
          <input type="number" id="second" min="0" value="0" aria-label="초 입력" />
        </div>
        <button class="primary-btn" onclick="startCustomTimer()">시작</button>
      </div>
    </div>
  </div>

  <!-- 타이머 화면 -->
  <div id="timer-screen" class="screen hidden">
    <div class="container">
      <!-- 타이머 제목 (테두리 추가됨) -->
      <h2 id="timer-title" class="title-decorated"></h2>

      <!-- 타이머 숫자 표시 (테두리 추가됨) -->
      <div class="timer-container">
        <div class="timer timer-huge timer-decorated" id="timer-display" aria-live="polite">00:00</div>
        <div class="pause-wrapper">
          <button id="pause-btn" onclick="togglePause()" aria-label="일시정지/재생 전환">⏸</button>
        </div>
      </div>

      <!-- 시작/종료 시간 -->
      <div class="time-hint" role="group" aria-label="시작 및 종료 시간">
        <span id="start-time"></span>
        <span id="end-time"></span>
      </div>

      <!-- 진행바 -->
      <div id="progress-bar-container" aria-label="진행률">
        <div id="progress-bar"></div>
      </div>

      <!-- 종료 메시지 -->
      <div id="timer-end" class="timer-end hidden blink" role="status">끝났습니다.</div>

      <!-- 부가 텍스트 -->
      <div class="notice-content centered-text" id="timer-subtext"></div>
    </div>
  </div>

  <!-- 오른쪽 아래 미니 시계 -->
  <div id="mini-clock" aria-live="polite" aria-label="현재 시각"></div>

  <!-- JS -->
  <script src="script.js"></script>

  <!-- 타이머 종료시 풀 오버레이 -->
  <div id="end-overlay" class="hidden"></div>

  <script>
 if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("✅ Service Worker registered"))
    .catch(err => console.error("SW registration failed:", err));
 }

</script>
</body>
</html>
